<style>
    .highcharts-figure,
.highcharts-data-table table {
    min-width: 250px;
    max-width: 660px;
    margin: 1em auto;
}
#Bar{
    width: 100%;
}

    font-family: Verdana, sans-serif;
    border-collapse: collapse;

    padding: 1em 0;

    font-weight: 600;

.highcharts-data-table td,

    padding: 0.5em;

.highcharts-data-table tr:hover {

<figure class="highcharts-figure">
    <div id="Bar">
        <script>

            function int1_n(n){
              const categories = [];
              for (let i = 1; i <= n; i++) {
                // Conversion du nombre en chaîne de caractères et ajout à la liste
                categories.push(i.toString());
              }
              return categories;
          }

          function int1_n_alea(n){
              const categories = [];
              for (let i = 1; i <= n; i++) {
                // Conversion du nombre en chaîne de caractères et ajout à la liste
                  let randomNumber = Math.floor(Math.random() * 40) + 1;
                  categories.push(randomNumber);
              }
              return categories;
          }




            Highcharts.chart('Bar', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Monthly Average Rainfall'
    },
    subtitle: {
        text: 'Source: WorldClimate.com'
    },
    xAxis: {
        categories: int1_n(40),
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Rainfall (mm)'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Student',
         color: '#dc3912', // S
        data: int1_n_alea(40)

    }, {
        name: 'Expected',
         color: '#CACACA', // S
        data: int1_n_alea(40)

    }]
});
        </script>




    </div>

</figure>
