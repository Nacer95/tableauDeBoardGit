<figure class="highcharts-figure">
    <div id="container">
      <script>
          document.addEventListener('dataChange', console.log("SuccessLevel"));

          function int1_n(n){
              const categories = [];
              for (let i = 1; i <= n; i++) {
                // Conversion du nombre en chaîne de caractères et ajout à la liste
                categories.push(i.toString());
              }
              return categories;
          }

          function int1_n_alea(n){
              const categories = [];
              for (let i = 1; i <= n; i++) {
                // Conversion du nombre en chaîne de caractères et ajout à la liste
                  let randomNumber = Math.floor(Math.random() * 40) + 1;
                  categories.push(randomNumber);
              }
              return categories;
          }




        // // Data retrieved from: https://www.uefa.com/uefachampionsleague/history/
Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: "Vue d'ensemble réussite par niveau'"
    },
    xAxis: {
        categories: int1_n(40)
    },
    yAxis: {
        min: 0,
        title: {
            text: "% de la classe"
        }
    },
    tooltip: {
        pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.percentage:.0f}%)<br/>',
        shared: true
    },
    plotOptions: {
        column: {
            stacking: 'percent'
        }
    },
    series: [{
        name: '% réussite ',
        data: int1_n_alea(40)
    }, {
        name: "% en cour d'acquisition",
        data: int1_n_alea(40)
    }, {
        name: '% non acquis',
        data: int1_n_alea(40)
    }]
});

      </script>
    </div>
